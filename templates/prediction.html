<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/script.css">
    </head>
   <body>

        <h1> ChurnPrediction project </h1>

        <div class="nav">
            <a href="../">Home</a>
            <a class="active" href="Prediction">Prediction</a>
            <a href="Dashboard">Dashboard</a>
          </div>
          
        <h2> Make your prediction ! </h2>

        <form action = "#" method = "post">
            <p>Enter datas:</p>

            <p>
                <label for="Avg_Open_To_Buy">Avg_Open_To_Buy* :</label>
                <input type = "number" step="0.1" name = "Avg_Open_To_Buy" required />
            </p>

            <p>
                <label for="Customer_Age">Age of the customer* :</label>
                <input type = "number" step="0.1" name = "Customer_Age" required />
            </p>

            <p>
                <label for="Total_Amt_Chng_Q4_Q1">Total_Amt_Chng_Q4_Q1* :</label>
                <input type = "number" step="0.001" name = "Total_Amt_Chng_Q4_Q1" required />
            </p>

            <p>
                <label for="Total_Ct_Chng_Q4_Q1">Total_Amt_Chng_Q4_Q1* :</label>
                <input type = "number" step="0.001" name = "Total_Ct_Chng_Q4_Q1" required />
            </p>
            
            <p>
               <label for="Total_Relationship_Count">Total relationship count* :</label>
               <input type = "number" name = "Total_Relationship_Count" required />
            </p>
   
            <p>
               <label for="Total_Revolving_Bal">Total_Revolving_Bal* :</label>
               <input type = "number" name = "Total_Revolving_Bal" required/>
            </p>

            <p>
                <label for="Total_Trans_Amt">Total_Trans_Amt* :</label>
                <input type = "number" name = "Total_Trans_Amt" required />
            </p>

            <p>
               <label for="Total_Trans_Ct">Total_Trans_Ct* :</label>
               <input type = "number" name = "Total_Trans_Ct" required/>
            </p>

   
            <p>Values with a * are mandatory</p>
   
            <p><input type = "submit" value = "Submit" /><input type="reset" value = "Reset"></p>
   
            <p>{{result}}</p>
         
         </form> 
        

   </body>
</html>
